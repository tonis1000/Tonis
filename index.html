<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub TV</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="info-panel">
            <div class="info-group">
                <span id="tag"></span>
            </div>
            <div class="info-group">
                <span id="datum"></span>
            </div>
            <div class="info-group">
                <span id="uhrzeit"></span>
            </div>
        </div>

        <div class="button-row">
            <button onclick="loadMyPlaylist()">My Playlist</button>
            <button onclick="loadExternalPlaylist()">Ext. Playlist</button>
            <button onclick="loadSportPlaylist()">Sport</button>
        </div>
    </div>

    <div class="sidebar" id="sidebar">
        <h2>Senderliste</h2>
        <ul id="sidebar-list"></ul>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
